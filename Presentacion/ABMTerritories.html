<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>AMBTerritories</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="ABMTerritories.js"></script>
</head>
<body>
    <form id="form1">
        <div class="col-lg-12">
            <div class="form-group col-lg-6">
                <label for="txtTerritoryId">ID</label>
                <input type="text" ID="txtTerritoryId" class="form-control" />
                <label for="txtDescription">Description</label>
                <input type="text" ID="txtDescription" class="form-control" />
            </div>
            <div class="dropdown-menu-right">
                <label for="listRegion">Region</label>
                <select ID="listRegion"  EventChanged="listRegion_EventChanged">
                </select>
            </div>
            <div class="btn-group">
                <button type="button" ID="btnNuevo" class="btn btn-default">Nuevo</button>
                <button type="button" ID="btnModificar" class="btn btn-info">Modificar</button>
                <button type="button" ID="btnAttach" class="btn btn-info">Modificar-Attach</button>
                <button type="button" ID="btnEliminar" class="btn btn-danger">Eliminar</button>
            </div>
            <div id="results">
                <label id="loading" style="display:none">Cargando...</label>
                <table ID="Grid1" OnSelectedIndexChanged="Grid1_SelectedIndexChanged" class="table table-striped" style="display:none">
                    <tr>
                        <th></th>
                        <th>ID</th>
                        <th>Description</th>
                        <th>RegionID</th>
                    </tr>
                </table>
            </div>
        </div>
    </form>
</body>
</html>
